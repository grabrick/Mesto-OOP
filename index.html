<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="container"><div class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4.svg" alt="Лого Место"></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="f3f421c995d2418515d0.png" alt="Аватар"><div class="profile__info"><div class="profile__wrap"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__information">Петролог</p></div></div><button type="button" class="profile__add-button"></button></section><section class="photos"><ul class="grid-places"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2021. Зайцев Кирилл</p></footer></div><div id="popup" class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit-Profile" novalidate><input minlength="2" maxlength="40" placeholder="Введите ваше имя" class="popup__input popup__input_name_name" name="name" id="name-input" required> <span class="popup__input-error" id="name-input-error"></span> <input minlength="2" maxlength="200" placeholder="Введите вашу деятельность" class="popup__input popup__input_name_profession" name="profession" id="profession-input" required> <span class="popup__input-error" id="profession-input-error"></span> <input type="submit" class="popup__button-save" value="Сохранить" name="submit"></form><button type="button" class="popup__button-close"></button></div></div><div id="popupAdd" class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-Card" novalidate><input minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_name_title-card" name="title-card" id="title-input" required> <span class="popup__input-error" id="title-input-error">Вы пропустили это поле.</span> <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_name_link-card" name="link-card" id="link-input" required> <span class="popup__input-error" id="link-input-error">Вы пропустили это поле.</span> <input type="submit" class="popup__button-save" value="Создать" name="submit" disabled="disabled"></form><button type="button" class="popup__button-close"></button></div></div><div class="popup popup_type_image"><div class="popup__wrap"><img class="popup__image"><p class="popup__title-image"></p><button type="button" class="popup__button-close"></button></div></div><template id="grid-template"><li class="grid-item"><img src="cbc09a894bdd4c956365.svg" alt="" class="grid-item__delete-icon"> <img class="grid-item__photo"><div class="grid-item__wrap"><h3 class="grid-item__name"></h3><button type="button" class="grid-item__like"></button></div></li></template></body></html>
